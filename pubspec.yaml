name: dairycattle
description: Farm Management Application

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 0.13.4
  intl: 0.17.0
  flutter_svg: 0.22.0
  form_field_validator: 1.1.0
  shared_preferences: 2.0.8
  dropdown_search:  1.0.3
  mobx: 2.0.5
  flutter_mobx: 2.0.2
  provider: 6.0.1
  dio: 4.0.0
  pin_code_fields: 7.2.0
  image_picker: 0.8.4+2
  firebase_auth: 3.1.2
  cupertino_icons: 1.0.3
  fl_chart: 0.40.0
  firebase_core: 1.7.0
  firebase_storage: 10.0.4
  firebase_analytics: 8.3.3
  firebase_messaging: 10.0.8
  cloud_firestore: 2.5.3
  flutter_launcher_icons: 0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_staggered_grid_view: ^0.3.3
  transparent_image: ^1.0.0
  configurable_expansion_tile: ^1.0.0

flutter_icons:
  image_path: "assets/icons/icon.png"
  android: true
  ios: true

flutter:
  fonts:
    - family: Mitr
      fonts:
        - asset: fonts/Mitr-Light.ttf
        - asset: fonts/Mitr-Regular.ttf
          weight: 400
        - asset: fonts/Mitr-Medium.ttf
          weight: 500
        - asset: fonts/Mitr-SemiBold.ttf
          weight: 600
        - asset: fonts/Mitr-Bold.ttf
          weight: 700
  uses-material-design: true
  assets:
    - assets/images/